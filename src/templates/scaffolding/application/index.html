<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">

    <title>${appName}</title>
    <!-- The line below must be kept intact for Sencha Cmd to build your application 
    <script id="microloader" type="text/javascript" src="bootstrap.js"></script>-->

    
	<script type="text/javascript" src="ext/build/ext-all.js"></script>
	<link rel="stylesheet" type="text/css" href="ext/packages/ext-theme-crisp/build/resources/ext-theme-crisp-all.css">
	<script type="text/javascript" src="ext/packages/ext-theme-crisp/build/ext-theme-crisp.js" ></script>
	<!--<link rel="stylesheet" type="text/css" href="ext/packages/ext-theme-neptune/build/resources/ext-theme-neptune-all.css">-->
	<!--<script type="text/javascript" src="ext/packages/ext-theme-neptune/build/ext-theme-neptune.js" ></script>-->
	<link href="resources/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	
	<!-- Show readonly fields more readonly. Should go to separate file. -->
	<style type="text/css">
		.x-form-readonly .x-form-trigger-wrap-default{
			border-color: #FAFAFA;
		}
	</style>

	<script type="text/javascript">
        Ext.Loader.setConfig({enabled: true});
        Ext.setGlyphFontFamily('FontAwesome');
        Ext.Loader.setPath('Ext.ux', 'ux');
        Ext.Loader.loadScript("overrides/data/proxy/Rest.js");
        Ext.Loader.loadScript("overrides/data/reader/Json.js");
        Ext.Loader.setPath('Ext.i18n', 'i18n');
        
		Ext.ClassManager.addNameAlternateMappings({
			"Ext.ux.form.SearchField": [
				"widget.searchfield"
		  	],
		  	"Ext.ux.form.RestCombo": [
   				"widget.restcombo"
   		  	]
		});
		
    </script>
    <script type="text/javascript" src="app.js"></script>
    <style type="text/css">
		#loading {
		     position: absolute;
		     top: 40%;
		     left: 45%;
		     width: 120px;
		     height: 120px;
		     z-index: -1000;
		     background: url('resources/images/loading.gif') no-repeat left center;
		}
	</style>
</head>
<body>
	<div id="loading"></div>
</body>
</html>
